name: Go CI

on:
  push:
    branches: [ main ]
    tags: [ v*.*.* ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22' 

    - name: Install dependencies
      run: make deps

    - name: Run go fmt
      run: make fmt

    - name: Run go vet
      run: make vet

    - name: Run staticcheck
      run: |
        go install honnef.co/go/tools/cmd/staticcheck@latest
        staticcheck ./...

    - name: Run tests
      run: make test

    - name: Build binaries
      run: make build

    - name: Collect light client artifacts (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        mkdir -p das-${{ matrix.os }}
        cp bin/light-client das-${{ matrix.os }}/
        cp scripts/macos/* das-${{ matrix.os }}/
        cp test/data/trusted_setup.txt das-${{ matrix.os }}/
    
    - name: Collect light client artifacts (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        mkdir -p das-${{ matrix.os }}
        cp bin/light-client das-${{ matrix.os }}/
            
    - name: Create tarball
      run: |
        TAG=${GITHUB_REF##*/}  # Extracts the tag from GITHUB_REF (e.g., refs/tags/v1.0.0 -> v1.0.0)
        tar -czvf das-${{ matrix.os }}-${TAG}.tar.gz -C das-${{ matrix.os }} .
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: das-${{ matrix.os }}-${{ github.ref_name }}  # Use the tag name for the artifact
        path: das-${{ matrix.os }}-${{ github.ref_name }}.tar.gz

    - name: Install Google Cloud SDK (macOS)
      if: matrix.os == 'macos-latest' && github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      run: |
        brew install --cask google-cloud-sdk

    - name: Authenticate with Google Cloud (macOS)
      if: matrix.os == 'macos-latest' && github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      env:
        GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}
      run: |
        echo "${{ secrets.GCP_SA_KEY }}" > gcp-key.json
        gcloud auth activate-service-account --key-file=gcp-key.json

    - name: Update `installv2.sh` with version number (macOS)
      if: matrix.os == 'macos-latest' && github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      run: |
        VERSION=${GITHUB_REF##*/}
        sed -i.bak "s/{{VERSION}}/${VERSION}/g" scripts/macos/installv2.sh  # Replace the {{VERSION}} placeholder with the actual version

    - name: Upload to Google Cloud Storage (macOS)
      if: matrix.os == 'macos-latest' && github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      run: |
        # Define version from the GitHub tag
        VERSION=${GITHUB_REF##*/}

        # Define GCP bucket paths for macOS
        GCS_BUCKET_PATH_BIN="gs://ewm-release-artefacts/${VERSION}/macos/light-client"
        GCS_BUCKET_PATH_SETUP="gs://ewm-release-artefacts/${VERSION}/macos/trusted_setup.txt"
        GCS_BUCKET_PATH_INSTALL="gs://ewm-release-artefacts/${VERSION}/macos/installv2.sh"

        # Copy the files to Google Cloud Storage
        gsutil cp bin/light-client $GCS_BUCKET_PATH_BIN
        gsutil cp test/data/trusted_setup.txt $GCS_BUCKET_PATH_SETUP
        gsutil cp scripts/macos/installv2.sh $GCS_BUCKET_PATH_INSTALL

  release:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

    needs: build

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Download Ubuntu artifacts
      uses: actions/download-artifact@v4
      with:
        name: das-ubuntu-latest-${{ github.ref_name }}
        path: .

    - name: Download macOS artifacts
      uses: actions/download-artifact@v4
      with:
        name: das-macos-latest-${{ github.ref_name }}
        path: .

    - name: Upload release asset
      uses: marvinpinto/action-automatic-releases@latest
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        draft: false
        prerelease: false
        files: |
          das-ubuntu-latest-${{ github.ref_name }}.tar.gz
          das-macos-latest-${{ github.ref_name }}.tar.gz
